<h1 mat-dialog-title class="text-center">{{data.title}}</h1>
<div mat-dialog-content class="text-center">
  {{data.message}}
</div>
<div mat-dialog-actions class="mat-dialog-actions">
  <button mat-stroked-button (click)="closeOrConfirm(false)" class="cancel">Cancel</button>
  <button mat-stroked-button (click)="closeOrConfirm(true)" class="confirm">Confirm</button>
</div>
